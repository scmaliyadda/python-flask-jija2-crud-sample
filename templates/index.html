{% extends "base.html" %}
{% block content %}
<ul>
    {% for task in tasks %}
        <li>
            {{ task['title'] }} 
            [<a href="{{ url_for('edit', id=task['id']) }}">Edit</a>] 
            [<a href="{{ url_for('delete', id=task['id']) }}">Delete</a>]
        </li>
    {% endfor %}
</ul>
{% endblock %}
